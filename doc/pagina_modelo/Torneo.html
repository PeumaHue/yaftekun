<!DOCTYPE html>
<html lang="es">
<head>
    <title>YAFTEKUN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="styles/js/bootstrapValidator.js"></script>
    <script src="styles/js/Controles.js"></script>
    <script src="styles/js/valida_torneo.js"></script>

    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/propios.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid panel-azul">
            <div class="navbar-collapse titulo_gupo" id="myNavbar">
                <h2 class="input-group">Gestionar Torneo</h2>

            </div>
        </div>
    </nav>

    <form id="torneo" data-toggle="validator" action="none" method="POST">
        <div class="container ">

            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="control-label">Nombre del Torneo</label>

                    <div class="input-group ">
                        <input type="text" id="txt_NombreTorneo" class="form-control" name="nombre_torneo" placeholder="Ingrese el nombre del torneo" maxlength="200">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label">Cantidad de equipos</label>
                    <input type="text" id="txt_CantidadEquipos" class="form-control" name="cantidad_equipos" placeholder="Ingrese la cantidad de equipos" onkeypress="return validarNumeroControl(event)" maxlength="4">
                </div>
                <div class="form-group col-sm-3">
                    <label class="control-label">Modalidad de Juego</label>
                    <select id="ddl_ModalidadJuego" class="form-control" name="modalidad_juego">
                        <option value="">[ SELECCIONE ]</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <!-- <div class="form-group col-sm-2">
                    <label class="control-label">Año del Torneo</label>
                    <input type="text" id="txt_Anio" class="form-control" name="anio" placeholder="Ingrese el año" onkeypress="return validarNumeroControl(event)" maxlength="4">
                </div>-->


                <div class="col-xs-12">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <div class="row show-grid ">
                                <span class="col-md-3  ">Equipos participantes del torneo </span>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="text" id="Text1" name="apellido" class="form-control" placeholder="Búsqueda" maxlength="100">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>

                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-primary btn-circle">
                                        <i class="fa fa-list"></i>
                                    </button>
                                </div>
                                <div class="col-md-5">
                                    <div class="pull-right">
                                        <div class="btn-group">
                                            <button class="btn btn-default btn-xs dropdown-toggle " type="button" data-toggle="collapse" data-target="#domicilio_body">
                                                <i id="I1" class="fa fa-chevron-down"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body ">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número 1</label>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número dos</label>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número tres</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número cuatro</label>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número cinco</label>
                                    </label>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="checkbox-inline">
                                        <input type="checkbox">
                                        <img class="image_selecion_equipo" src="styles/imagenes/logo.png" />
                                        <label>Equipo número seis</label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>

            </div>
        </div>
        <div class="container">

            <div class="panel-error">
                Apartado para mostrar errores
            </div>

            <div class="col-lg-12" style="text-align: right; padding-top: 30px; padding-bottom: 10px;">



                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-save"></i>Guardar
                </button>

                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-trash-o"></i>Eliminar
                </button>

                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-times"></i>Cancelar
                </button>
            </div>







            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row show-grid">
                            <div class="col-md-4">Equipos participantes del torneo </div>
                            <div class="col-md-4">
                                <div class="input-group ">
                                    <input type="text" id="txt_Apellido" name="apellido" class="form-control" placeholder="Apellido del participante" maxlength="100">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-xs dropdown-toggle " type="button" data-toggle="collapse" data-target="#domicilio_body">
                                            <i id="flecha_domicilio" class="fa fa-chevron-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body ">

                        <div class="row">
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>







        </div>
    </form>
</body>
</html>
