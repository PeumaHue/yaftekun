<!DOCTYPE html>
<html lang="en">
<head>
    <title>YAFTEKUN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="styles/js/bootstrapValidator.js"></script>
    <script src="styles/js/valida_equipos.js"></script>
    <script src="styles/js/Controles.js"></script>


    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/propios.css">
    <style>
       
    </style>
</head>
<body>
    <form id="equipos" data-toggle="validator" action="none" method="POST">
        <nav class="navbar navbar-inverse">
        <div class="container-fluid panel-equipos">
            <div class="navbar-collapse titulo_gupo" id="myNavbar">
                <h2 class="input-group">Equipos</h2>

            </div>
        </div>
    </nav>

        <div class="container ">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Listado de equipos
                    <div class="pull-right">
                        <div class="btn-group">
                            <button class="btn btn-default btn-xs dropdown-toggle " type="button" data-toggle="collapse" data-target="#equipo_body" aria-expanded="true">
                                <i id="flecha_equipo" class="fa fa-chevron-up"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body collapse in" id="equipo_body" aria-expanded="true">

                    <ul class="list-inline small interlineado-X1">
                        <li class="col-xs-12 col-sm-3">RACING</li>
                        <li class="col-xs-12 col-sm-3">IDEPENDIENTE</li>
                        <li class="col-xs-12 col-sm-3" >BOCA</li>
                        <li class="col-xs-12 col-sm-3">SACA CHISPA</li>
                        <li class="col-xs-12 col-sm-3">VELEZ</li>
                    </ul>                    
                </div>
                
            </div>

            <label>Nombred de equipo</label>
            <div class="form-group">
                <div class="input-group col-xs-12">

                    <input type="text" id="txt_Nombre" name="nombre" class="form-control" placeholder="Nombre del equipo" maxlength="100">

                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>

                    </span>


                </div>
            </div>
            <div class="form-group">
                <label>Imagen del escudo del equipo</label>
                <input type="file" >
            </div>


            <div class="panel-error">
                Apartado para mostrar errores
            </div>

            </div>

       

        <div class="container">

            <div class="col-lg-12" style="text-align: right; padding-top: 30px; padding-bottom: 10px;">

                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-save"></i>Guardar
                </button>
                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-trash-o"></i>Eliminar
                </button>
                <button class="btn boton  boton-azul  btn-ancho120">
                    <i class="fa fa-times"></i>Cancelar
                </button>
            </div>
        </div>
    </form>
</body>
</html>
